<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento com Cartão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #5BBA6F;
            font-size: 24px;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #5BBA6F;
            outline: none;
        }
        .pix-button {
            background-color: #5BBA6F;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
        }
        .pix-button:hover {
            background-color: #4a9f5d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pagamento com Cartão</h1>
        <!-- Substitua o caminho abaixo pelo caminho do arquivo de imagem que você deseja -->
        <img src="gov.png" alt="Imagem estática do computador">
        
        <form action="aviso.html" method="GET">
            <div class="input-group">
                <label for="cardNumber">Número do Cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Digite o número do cartão" required>
            </div>

            <div class="input-group">
                <label for="expiryDate">Data de Vencimento</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AAAA" required>
            </div>

            <div class="input-group">
                <label for="securityCode">Código de Segurança</label>
                <input type="text" id="securityCode" name="securityCode" placeholder="CVV" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF do Titular</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF do titular" required>
            </div>

            <button type="submit" class="pix-button">Pagar com Cartão</button>
        </form>
    </div>

</body>
</html>
