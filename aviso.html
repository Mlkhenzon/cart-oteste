<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso de Segurança</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;

            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aviso de Segurança</h1>
        <p>Esse foi um teste de segurança, você foi reprovado, sempre tome cuidado com links. Busque sempre confirmar a veracidade dos fatos apresentados!</p>
    </div>

</body>
</html>
